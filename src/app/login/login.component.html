<html>
  <body>
    <p align=center><img src="marca.png"/> </p> 
    <div class="ui-g">
      <div class="ui-g-5"></div>
      <div class="ui-inputgroup"> </div>
      <input  [(ngModel)]= "usuario.nome"  id ="nomeLogin" type="text" pInputText placeholder="nome"/> 
    </div>

    <div class="ui-g">
      <div class="ui-g-5"></div>
      <div class="ui-inputgroup"> </div>
      <input  [(ngModel)]= "usuario.senha" id="senhaLogin" type="password" pInputText placeholder="Senha"/>      
    </div>


    <div class="ui-g">
      <div class="ui-g-5"> </div>
      <div class="ui-inputgroup" ></div>
      <div class="ui-g-5"><p-button label="entrar" (click)="fazerLogin()" ></p-button> 
      <p-button label="cadastro" (click)="irTelaCadastro()" ></p-button>  </div>
    </div>



    
  </body>
</html>
