
<app-menu-administrador></app-menu-administrador>
<p-table [value]="setores">
  <ng-template pTemplate="header">
      <tr>

          
          <th> Coordenador </th>
          <th> nome </th>
          <th>deletar</th>
          <th>alterar</th>

         
          
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-setor>
      <tr>
          
          <td>{{setor.idUsuario}}</td>
          <td>{{setor.nome}}</td>
          <!-- <td> <a [routerLink]="['/setor/listar', setor.id]"> {{setor.id }} </a> </td>
          <td> <a [routerLink]="['/setor/listar', setor.id]"> {{setor.idUsuario}} </a> </td>
          <td> <a [routerLink]="['/setor/listar', setor.id]"> {{setor.nome}} </a> </td> -->
          <td>  <p-button  (click)="deletar(setor)">Deletar</p-button>  </td>
          <td>  <p-button  (click)="irParaAlterar(setor.id)">Atualizar</p-button>  </td>
      </tr>
      
  </ng-template>
</p-table>
