<h1> Cadastro do usuario</h1>
<h2>Nome:</h2>

<input type="text" pInputText [(ngModel)]="usuario.nome"/>
<h2>Siape:</h2>
<input type="text" pInputText [(ngModel)]="usuario.siape"/>
