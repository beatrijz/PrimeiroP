<p-table [value]="viagens">
  <ng-template pTemplate="header">
      <tr>
          <th> id  </th> 
          <th>Destino</th>
          <th>excluir esta viagem</th>
          
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-viagem>
      <tr>
          <td> <a [routerLink]="['/visita/visualizacaoViagem', viagem.id]">  {{ viagem.id }} </a> </td>
          <td> <a [routerLink]="['/visita/visualizacaoViagem', viagem.id]"> {{viagem.cidade}} </a> </td>
          <td>  <p-button  (click)="deletar(viagem)">Deletar</p-button>  </td>
      </tr>
      
  </ng-template>
</p-table>
