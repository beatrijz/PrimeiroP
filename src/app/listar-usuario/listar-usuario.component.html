<p-table [value]="usuario">
  <ng-template pTemplate="header">
      <tr>
          <th> Id  </th>
          <th> Nome</th>
          <th>Excluir este usuario</th>

          
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-usuario>
      <tr>
          <td> <a [routerLink]="['/usuario/listar', usuario.id]">  {{ usuario.id }} </a> </td>
          <td> <a [routerLink]="['/usuario/listar', usuario.id]">  {{ usuario.nome }} </a> </td>
          <td> <a [routerLink]="[' /usuario/listar', usuario.id]"> {{usuario.cidade}} </a> </td>
          <td>  <p-button  (click)="deletar(usuario)">Deletar</p-button>  </td>
      </tr>
      
  </ng-template>
</p-table>
